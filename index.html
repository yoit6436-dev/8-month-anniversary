<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8 Months ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{overflow:hidden;background:#000}

/* pages */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
  background:linear-gradient(180deg,#ffd6e8,#fff1f7);
}
.page.active{
  opacity:1;
  pointer-events:auto;
  animation:slowZoom 12s ease-in-out forwards;
}
@keyframes slowZoom{from{transform:scale(1)}to{transform:scale(1.05)}}

/* typing */
.typing{font-size:22px;max-width:85%}
.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

/* buttons */
.btns{margin-top:25px;display:flex;gap:20px}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  background:#ff7eb3;
  color:white;
}

/* video */
video,img{
  max-width:90%;
  max-height:70vh;
  border-radius:20px;
  margin-top:20px;
}

/* hearts */
#hearts{position:fixed;inset:0;pointer-events:none;z-index:5}
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:0}
  to{transform:translateY(-120vh);opacity:0.8}
}

/* puzzle */
#puzzle{
  width:300px;height:300px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2px;
}
.tile{
  width:100%;height:100%;
  background-image:url('image4.jpg');
  background-size:300px 300px;
}

/* countdown */
#countdown{font-size:30px;margin-top:20px;animation:pulse 1.5s infinite}
@keyframes pulse{50%{transform:scale(1.1)}}
</style>
</head>

<body>

<audio src="song.mp3" autoplay loop playsinline></audio>
<div id="hearts"></div>

<!-- PASSWORD -->
<div class="page active" id="page0">
  <h2>Enter the date üíå</h2>
  <input type="date" id="pass" style="padding:10px;margin-top:15px">
  <button onclick="check()">Enter</button>
</div>

<!-- TYPING -->
<div class="page" id="page1" onclick="next()">
  <div class="typing">
    <span id="typed"></span><span class="cursor">‚ù§</span>
  </div>
  <p style="opacity:.6;margin-top:15px">tap anywhere</p>
</div>

<!-- VIDEO 1 -->
<div class="page" id="page2" onclick="next()">
  <video src="video1.mp4" autoplay muted loop></video>
</div>

<!-- VIDEO 2 -->
<div class="page" id="page3" onclick="next()">
  <video src="video2.mp4" autoplay muted loop></video>
</div>

<!-- IMAGE OPEN -->
<div class="page" id="page4">
  <img src="image1.jpg">
  <button onclick="next()">Please press to open</button>
</div>

<div class="page" id="page5" onclick="next()">
  <img src="image2.jpg">
</div>

<!-- YES NO -->
<div class="page" id="page6">
  <h2>Do you wanna see something cute?</h2>
  <div class="btns">
    <button onclick="next()">Yes</button>
    <button onclick="this.previousElementSibling.style.transform='scale(1.5)'">No</button>
  </div>
</div>

<div class="page" id="page7" onclick="next()">
  <img src="image3.jpg">
</div>

<!-- VIDEO 3 -->
<div class="page" id="page8" onclick="next()">
  <video src="video3.mp4" autoplay muted loop></video>
</div>

<!-- YES NO MOVING -->
<div class="page" id="page9">
  <h2>You wanna know how you fix my heart?</h2>
  <div class="btns">
    <button onclick="next()">Yes</button>
    <button onmouseover="this.style.position='absolute';this.style.left=Math.random()*80+'%';this.style.top=Math.random()*80+'%'">No</button>
  </div>
</div>

<!-- VIDEOS -->
<div class="page" id="page10" onclick="next()"><video src="video4.mp4" autoplay muted loop></video></div>
<div class="page" id="page11" onclick="next()"><video src="video5.mp4" autoplay muted loop></video></div>

<!-- HOLD HANDS -->
<div class="page" id="page12">
  <video src="video6.mp4" autoplay muted loop></video>
  <div class="btns">
    <button onclick="confetti();next()">Yes</button>
    <button>No</button>
  </div>
</div>

<!-- PUZZLE -->
<div class="page" id="page13">
  <h2>Solve this üß©</h2>
  <div id="puzzle"></div>
  <button onclick="next()">Continue</button>
</div>

<!-- HEART -->
<div class="page" id="page14" onclick="next()">
  <video src="video7.mp4" autoplay muted loop></video>
</div>

<div class="page" id="page15" onclick="next()">
  <img src="image5.jpg">
</div>

<div class="page" id="page16" onclick="next()">
  <video src="video8.mp4" autoplay muted loop></video>
</div>

<div class="page" id="page17" onclick="next()">
  <video src="video9.mp4" autoplay muted loop></video>
</div>

<div class="page" id="page18" onclick="next()">
  <img src="image6.jpg">
</div>

<!-- FINAL -->
<div class="page" id="page19">
  <h1>Happy 8 Months My Love üíñ</h1>
  <div id="countdown"></div>
</div>

<script>
let current=0,typingDone=false;

/* password */
function check(){
  if(document.getElementById('pass').value==="2025-06-18"){
    next(); type();
  }
}

/* typing */
function type(){
  const text="Hi my fattu, this is your cutie and this is something for you that I made with all my love ‚ù§Ô∏è";
  let i=0;
  const el=document.getElementById("typed");
  const t=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length){clearInterval(t);typingDone=true;}
  },60);
}

/* navigation */
function next(){
  if(current===1 && !typingDone) return;
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");
}

/* hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=12+Math.random()*20+"px";
  h.style.animationDuration=5+Math.random()*5+"s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),10000);
},400);

/* confetti */
function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.width="6px";
    c.style.height="10px";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.animation="fall 4s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* puzzle */
const puzzle=document.getElementById("puzzle");
for(let i=0;i<9;i++){
  const t=document.createElement("div");
  t.className="tile";
  t.style.backgroundPosition=`${-(i%3)*100}px ${-Math.floor(i/3)*100}px`;
  puzzle.appendChild(t);
}

/* countdown */
const cd=document.getElementById("countdown");
setInterval(()=>{
  const d=new Date("2026-02-18")-Date.now();
  if(d<=0){cd.innerHTML="Forever üíç";return;}
  cd.innerHTML=Math.floor(d/86400000)+" days left";
},1000);
</script>

</body>
</html>
