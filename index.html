<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8 Month Anniversary Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  font-family:'Dancing Script', cursive;
  background:linear-gradient(135deg,#1e1f26,#2c2f3b);
  color:#fff;
}

.page{
  display:none;
  width:100%;
  height:100%;
  position:absolute;
  top:0; left:0;
  text-align:center;
  padding-top:8vh;
}
.page.active{display:block}

.title{
  font-size:3em;
  margin-bottom:20px;
  text-shadow:2px 2px 10px rgba(0,0,0,.5);
}

/* FIXED typing */
.typing{
  display:inline-block;
  white-space:pre-wrap;
  border-right:2px solid #fff;
  padding-right:6px;
}

video,img{
  max-width:80%;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,.7);
}

button{
  padding:12px 25px;
  font-size:1.2em;
  margin:15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.yes{background:#ff6b81;color:#fff}
.no{background:#ffcb77;color:#000;position:relative}

/* FLOATING HEARTS FIXED */
#bubblesCanvas{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  z-index:10;
}

/* FINAL PAGE */
#finalTitle{
  font-family:'Fredoka One', cursive;
  font-size:5em;
  color:#ff6b81;
  animation:float 2.5s ease-in-out infinite;
  text-shadow:0 0 20px #ffd6e0;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
  100%{transform:translateY(0)}
}

/* PUZZLE */
#board{
  width:360px;height:360px;
  margin:20px auto;
  display:flex;
  flex-wrap:wrap;
  border:8px solid #ff6b81;
}
#board img{
  width:118px;height:118px;
  border:1px solid #ff6b81;
}
#completeText{
  display:none;
  font-size:2em;
  color:#ffb6c1;
}
</style>
</head>

<body>

<canvas id="bubblesCanvas"></canvas>

<!-- PASSWORD -->
<div class="page active" id="page0">
  <h1 class="title">Enter the Secret Date ðŸ’–</h1>
  <input type="date" id="passInput">
  <button onclick="checkPassword()">Submit</button>
</div>

<!-- TYPING -->
<div class="page" id="page1">
  <div class="title typing" id="typeText1"></div>
</div>

<!-- VIDEOS -->
<div class="page" id="page2">
  <video src="video1.mp4" autoplay muted playsinline></video>
</div>

<div class="page" id="page3">
  <div class="title">First and foremost</div>
  <video src="video2.mp4" autoplay muted playsinline></video>
</div>

<!-- PRESS -->
<div class="page" id="page4">
  <div class="title">Please press to open</div>
  <img src="image1.jpg" onclick="window.open('image2.jpg')">
</div>

<!-- HEART QUESTION -->
<div class="page" id="page5">
  <div class="title">You wanna know what's in my heart?</div>
  <video src="video7.mp4" autoplay muted playsinline></video>
  <button class="yes" onclick="showPage(6)">YES</button>
  <button class="no" onclick="moveBtn(this)">NO</button>
</div>

<!-- HEART IMAGE -->
<div class="page" id="page6">
  <div class="title">Look inside ðŸ’–</div>
  <img src="image5.jpg">
</div>

<!-- PUZZLE PAGE -->
<div class="page" id="page7">
  <img src="logo.png" style="width:200px"><br>
  <div id="board"></div>
  <div id="completeText">How cute we look together ðŸ’–</div>
</div>

<!-- FINAL -->
<div class="page" id="page8">
  <div id="finalTitle">18 / 06 / 2025<br>Happy 8 Months ðŸ’–</div>
</div>

<script>
/* PAGE */
let currentPage=0;
function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
  currentPage=n;
}

/* PASSWORD */
function checkPassword(){
  if(passInput.value==="2025-06-18"){
    startTyping("Hi my fattu, this is your cutie and this is something for you ðŸ’–","typeText1",()=>showPage(2));
  }else alert("Wrong date");
}

/* TYPING */
function startTyping(text,id,cb){
  let i=0,el=document.getElementById(id);
  let t=setInterval(()=>{
    el.textContent=text.slice(0,i++);
    if(i>text.length){clearInterval(t);cb&&cb();}
  },50);
}

/* NO BUTTON */
function moveBtn(btn){
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

/* FLOATING HEARTS */
const c=document.getElementById("bubblesCanvas");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const heart=new Image();heart.src="heart.png";
const kiss=new Image();kiss.src="kiss.png";
let items=[];
for(let i=0;i<30;i++)items.push({x:Math.random()*c.width,y:Math.random()*c.height,s:20+Math.random()*20,v:1+Math.random(),img:Math.random()<.5?heart:kiss});
function anim(){
 ctx.clearRect(0,0,c.width,c.height);
 items.forEach(i=>{
  ctx.drawImage(i.img,i.x,i.y,i.s,i.s);
  i.y-=i.v;
  if(i.y<-50)i.y=c.height+50;
 });
 requestAnimationFrame(anim);
}
anim();

/* PUZZLE */
let order=["4","2","8","5","1","6","7","9","3"];
let board=document.getElementById("board");
let curr,other,turns=0;

order.forEach((n,i)=>{
 let img=document.createElement("img");
 img.src=n+".jpg";
 img.draggable=true;
 img.addEventListener("dragstart",()=>curr=img);
 img.addEventListener("dragover",e=>e.preventDefault());
 img.addEventListener("drop",()=>other=img);
 img.addEventListener("dragend",()=>{
  if(!other||!other.src.includes("9.jpg"))return;
  let t=curr.src;curr.src=other.src;other.src=t;
  turns++;
  checkComplete();
 });
 board.appendChild(img);
});

function checkComplete(){
 let imgs=[...board.children].map(i=>i.src.split("/").pop());
 if(imgs.join()=="1.jpg,2.jpg,3.jpg,4.jpg,5.jpg,6.jpg,7.jpg,8.jpg,9.jpg"){
  document.getElementById("completeText").style.display="block";
  setTimeout(()=>showPage(8),2000);
 }
}
</script>

</body>
</html>
