<script>
// ---------- Floating hearts ----------
const bubblesCanvas=document.getElementById('bubblesCanvas');
const bctx=bubblesCanvas.getContext('2d');
bubblesCanvas.width=window.innerWidth;
bubblesCanvas.height=window.innerHeight;

const heartImg=new Image();
heartImg.src='https://raw.githubusercontent.com/yoit6436-dev/8-month-anniversary/main/heart.png';
const kissImg=new Image();
kissImg.src='https://raw.githubusercontent.com/yoit6436-dev/8-month-anniversary/main/kiss.png';

let bubbles=[];
for(let i=0;i<30;i++){
  bubbles.push({
    x:Math.random()*bubblesCanvas.width,
    y:Math.random()*bubblesCanvas.height,
    size:Math.random()*30+20,
    speedY:Math.random()*1+0.5,
    img:Math.random()<0.5?heartImg:kissImg
  });
}
function drawBubbles(){
  bctx.clearRect(0,0,bubblesCanvas.width,bubblesCanvas.height);
  bubbles.forEach(b=>{
    bctx.drawImage(b.img,b.x,b.y,b.size,b.size);
    b.y-=b.speedY;
    if(b.y<-50) b.y=bubblesCanvas.height+50;
  });
  requestAnimationFrame(drawBubbles);
}
drawBubbles();

// ---------- Page control ----------
let currentPage=0;
function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
  currentPage=n;
}

// ---------- FIXED TYPING ----------
function startTyping(text,id,callback){
  let i=0;
  const el=document.getElementById(id);
  el.textContent="";
  const interval=setInterval(()=>{
    el.textContent += text.charAt(i);
    i++;
    if(i===text.length){
      clearInterval(interval);
      setTimeout(callback,800);
    }
  },60);
}

// ---------- Password (FIXED) ----------

    );
  } else {

  }
}
</script>
